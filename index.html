<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>BrottsKoll</title>

  <!-- Favicons -->
  <link href="resources/img/favicon.svg" rel="icon">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700,700i|Poppins:300,400,500,700"
    rel="stylesheet">

  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- index -->
  <link href="resources/css/index.css" rel="stylesheet">
</head>

<body>

  <!-- ======= Header section ======= -->
  <section>
    <header id="header" class="fixed-top d-flex align-items-center header-transparent"></header>
  </section>

  <!-- ======= home Section ======= -->
  <section id="home">
    <div class="container">
      <header>
        <h1 class="text-uppercase text-light fw-bold display-5 m-2">Brott sker överallt</h1>
        <p class="lead text-light">Håll koll på ditt område och bli säkrare</p>
      </header>
    </div>
  </section>

  <!-- ======= main ======= -->
  <!-- aria role to be used when some screen readers dont support main yet -->
  <main role="main" id="main">

    <!-- ======= stats Section ======= -->
    <article id="stats" class="bg-light p-5">

      <div class="container">

        <header class="section-header text-center p-5">
          <h2 class="text-uppercase fw-bold">Statistik</h2>
          <p>Dagens överblick av de vanligaste brott som sker i Sverige </p>
        </header>

        <div class="row counters text-center p-5">

          <!-- getting data from index.js, animationCounting doing animation effect-->
          <section class="col-6 col-md-3">
            <p class="display-5 fw-normal text-primary m-0 animationCounting"></p>
            <h3 class="fs-6"></h3>
          </section>

          <section class="col-6 col-md-3">
            <p class="display-5 fw-normal text-primary m-0 animationCounting"></p>
            <h3 class="fs-6"></h3>
          </section>

          <section class="col-6 col-md-3">
            <p class="display-5 fw-normal text-primary m-0 animationCounting"></p>
            <h3 class="fs-6"></h3>
          </section>

          <section class="col-6 col-md-3">
            <p class="display-5 fw-normal text-primary m-0 animationCounting"></p>
            <h3 class="fs-6"></h3>
          </section>

        </div>

      </div>

    </article>

    <!-- ======= info Section ======= -->
    <article id="info">
      <div class="container">

        <header class="section-header text-center">
          <h2 class="text-uppercase fw-bold">Senaste brott</h2>
          <p>Här ser du de senaste brott som skett</p>
        </header>

        <!-- getting data from index.js-->
        <div class="row"></div>

      </div>
    </article>

  </main><!-- End main -->

  <!-- ======= Footer ======= -->
  <footer></footer>

  <!-- bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>

  <!-- js -->
  <script type="module" src="resources/js/default.js"></script>
  <script type="module" src="resources/js/index.js"></script>

</body>

</html>
