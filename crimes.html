<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>BrottsKoll</title>

  <!-- Favicons -->
  <link href="resources/img/favicon.svg" rel="icon">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700,700i|Poppins:300,400,500,700"
    rel="stylesheet">

  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- index -->
  <link href="resources/css/index.css" rel="stylesheet">
</head>

<body>

  <!-- ======= Header section ======= -->
  <section>
    <header id="header" class="fixed-top d-flex align-items-center header-transparent"></header>
  </section>

  <!-- ======= main ======= -->
  <!-- aria role to be used when some screen readers dont support main yet -->
  <main role="main" id="main">

    <!-- ======= view Section ======= -->
    <section id="view">

      <div class="container">
        <header class="section-header text-center p-3">
          <h2 class="text-uppercase fw-bold">Brott</h2>
          <p>Om du inte får nog med information har du hamnat rätt</p>
        </header>

        <section class="bg-light p-5 rounded-3">
          <select title="Välj område" class="form-control" id="area">
            <option selected="selected" disabled>Välj område</option>
          </select>
        </section>

        <!-- overwrite data - view.js, when there is a change with the select -->
        <section class="row mt-5">
          <div class="col-lg-12 mt-5 mb-5 text-center">
            <header>
              <h3>Lista brott från specifika områden</h3>
              <p>Mer information om brotten finns på polisens egna sida</p>
            </header>
          </div>
        </section>

      </div>
    </section><!-- End view Section -->

  </main><!-- End main -->

  <!-- ======= Footer ======= -->
  <footer></footer>

  <!-- bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>

  <!-- js -->
  <script type="module" src="resources/js/default.js"></script>
  <script type="module" src="resources/js/view.js"></script>

</body>

</html>
